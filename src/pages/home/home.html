<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Lugares
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let lugar of lugares">
      <h2>{{ lugar.nombre }}</h2>
      <h3>{{ lugar.direccion }}</h3>
      <p>{{ lugar.categoria }}</p>
    </ion-item>
  </ion-list>

  <ion-fab right bottom>
    <button ion-fab color="primary" (click)="crearLugar()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>

</ion-content>
